        // Function to create a checkerboard
        function createCheckerboard(offsetX = 0, offsetY = 0, offsetZ = 0) {
            const cubeSize = 1; // size of each cube
            const boardSize = 20; // number of cubes along one axis
            const colors = [0xff0000, 0xffa500, 0xffff00, 0x008000, 0x0000ff, 0x800080]; // red, orange, yellow, green, blue, purple
            const blocks = []; // Array to store all blocks

            for (let index = 0; index < boardSize * boardSize; index++) {
                const i = Math.floor(index / boardSize);
                const j = index % boardSize;

                let color;
                if ((i + j) % 2 === 0) {
                    const colorIndex = ((i / 2) + (j / 2)) % colors.length;
                    color = colors[colorIndex];
                } else {
                    color = 0xffffff; // white
                }

                const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                const materials = [
                    new THREE.MeshBasicMaterial({ color: color }), // Right face
                    new THREE.MeshBasicMaterial({ color: color }), // Left face
                    new THREE.MeshBasicMaterial({ color: color }), // Top face
                    new THREE.MeshBasicMaterial({ color: color }), // Bottom face (hidden)
                    new THREE.MeshBasicMaterial({ color: color }), // Front face
                    new THREE.MeshBasicMaterial({ color: color })  // Back face
                ];

                const block = new THREE.Mesh(geometry, materials);
                block.position.set(i - boardSize / 2 + offsetX, offsetY, j - boardSize / 2 + offsetZ);
                blocks.push(block); // Store block in array
            }

            return blocks; // Return all blocks
        }

        // Function to adjust visibility of block faces
        function adjustFaceVisibility(blocks, boardSize) {
            const positions = new Map();
            blocks.forEach((block) => {
                const { x, y, z } = block.position;
                positions.set(`${x},${y},${z}`, block);
            });

            blocks.forEach((block) => {
                const { x, y, z } = block.position;
                const materials = block.material;

                // Adjust face visibility based on adjacent blocks
                if (positions.has(`${x+1},${y},${z}`)) materials[0].visible = false; // Right face
                if (positions.has(`${x-1},${y},${z}`)) materials[1].visible = false; // Left face
                if (positions.has(`${x},${y+1},${z}`)) materials[2].visible = false; // Top face
                if (positions.has(`${x},${y-1},${z}`)) materials[3].visible = false; // Bottom face
                if (positions.has(`${x},${y},${z+1}`)) materials[4].visible = false; // Front face
                if (positions.has(`${x},${y},${z-1}`)) materials[5].visible = false; // Back face

        function updateCubeRotation() {
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            cameraDirection.y = 0; // Ignore vertical component
            cameraDirection.normalize();

            let moveDirection = new THREE.Vector3();

            if (keyboard['KeyW']) moveDirection.add(cameraDirection);
            if (keyboard['KeyS']) moveDirection.addScaledVector(cameraDirection, -1);

            if (keyboard['KeyA']) moveDirection.add(cameraRight);
            if (keyboard['KeyD']) moveDirection.addScaledVector(cameraRight, -1);

            if (moveDirection.length() > 0) {

                const angle = Math.atan2(moveDirection.x, moveDirection.z);
                cube.rotation.set(0, angle, 0);

        // Render loop
        // Update the animate function to include camera angle changes
        function animate() {
            requestAnimationFrame(animate);
            // THIS IS FOR THE FPS COUNTER
            // stats.begin();

            // Collision detection with the blocks
            let isOnBlock = false;

            // Get the camera's direction vector
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            cameraDirection.y = 0;
            cameraDirection.normalize();

            // Calculate camera right vector based on direction and world up
            const cameraRight = new THREE.Vector3();
            cameraRight.crossVectors(cameraDirection, new THREE.Vector3(0, 1, 0)).normalize();

            // Replace the movement logic in the animate function
            if (keyboard['KeyW'] && canMoveNorth) {
                cube.position.addScaledVector(cameraDirection, 0.1);
            }
            if (keyboard['KeyS'] && canMoveSouth) {
                cube.position.addScaledVector(cameraDirection, -0.1);
            }
            if (keyboard['KeyA'] && canMoveWest) {
                cube.position.addScaledVector(cameraRight, -0.1);
            }
            if (keyboard['KeyD'] && canMoveEast) {
                cube.position.addScaledVector(cameraRight, 0.1);
            }

            
            // Update cube rotation
            updateCubeRotation();

            // Ensure the camera stays oriented upwards
            const upVector = new THREE.Vector3(0, 1, 0);
            const dot = upVector.dot(cameraDirection);

            // Lock the rotation if the camera is too close to being directly above or below
            if (Math.abs(dot) > 0.99) {
                camera.quaternion.setFromAxisAngle(new THREE.Vector3(1, 0, 0), Math.PI / 2); // Lock the rotation
                return;
            } else {
                camera.quaternion.set(0, 0, 0, 1); // Reset the rotation
            }

            // Apply vertical velocity to simulate jumping and falling
            cube.position.y += cube.velocityY;

            // Reset movement flags before checking collisions
            canMoveNorth = true;
            canMoveSouth = true;
            canMoveEast = true;
            canMoveWest = true;

            scene.traverse(function(object) {
            if (object.isMesh && object.geometry instanceof THREE.BoxGeometry && object !== cube) {
                const cubeBox = new THREE.Box3().setFromObject(cube);
                const objectBox = new THREE.Box3().setFromObject(object);

                if (cubeBox.intersectsBox(objectBox)) {
                    const objectTop = objectBox.max.y;
                    const objectBottom = objectBox.min.y;
                    const objectLeft = objectBox.min.x;
                    const objectRight = objectBox.max.x;
                    const objectFront = objectBox.max.z;
                    const objectBack = objectBox.min.z;

                    const cubeTop = cube.position.y + cubeDimensions.height / 2;
                    const cubeBottom = cube.position.y - cubeDimensions.height / 2;
                    const cubeLeft = cube.position.x - cubeDimensions.width / 2;
                    const cubeRight = cube.position.x + cubeDimensions.width / 2;
                    const cubeFront = cube.position.z + cubeDimensions.depth / 2;
                    const cubeBack = cube.position.z - cubeDimensions.depth / 2;

                    // Check for bottom collision with grace
                    if (cubeBottom < objectTop + 0.1 && cubeTop > objectTop && 
                        cubeRight > objectLeft && cubeLeft < objectRight && 
                        cubeFront > objectBack && cubeBack < objectFront) {
                        cube.position.y = objectTop + cubeDimensions.height / 2;
                        cube.velocityY = 0;
                        cube.isJumping = false;
                        isOnBlock = true;
                    }

                    // Check for top collision with grace
                    if (cubeTop > objectBottom - 0.1 && cubeBottom < objectBottom &&
                        cubeRight > objectLeft && cubeLeft < objectRight && 
                        cubeFront > objectBack && cubeBack < objectFront) {
                        cube.position.y = objectBottom - cubeDimensions.height / 2;
                        cube.velocityY = 0;
                    }

                    // Check for north collision
                    if (cubeBack < objectFront + 0.1 && cubeFront > objectFront &&
                        cubeRight > objectLeft && cubeLeft < objectRight &&
                        cubeTop > objectBottom && cubeBottom < objectTop) {
                        canMoveNorth = false;
                    }

                    // Check for south collision
                    if (cubeFront > objectBack - 0.1 && cubeBack < objectBack &&
                        cubeRight > objectLeft && cubeLeft < objectRight &&
                        cubeTop > objectBottom && cubeBottom < objectTop) {
                        canMoveSouth = false;
                    }

                    // Check for west collision
                    if (cubeLeft < objectRight + 0.1 && cubeRight > objectRight &&
                        cubeFront > objectBack && cubeBack < objectFront &&
                        cubeTop > objectBottom && cubeBottom < objectTop) {
                        canMoveWest = false;
                    }

                    // Check for east collision
                    if (cubeRight > objectLeft - 0.1 && cubeLeft < objectLeft &&
                        cubeFront > objectBack && cubeBack < objectFront &&
                        cubeTop > objectBottom && cubeBottom < objectTop) {
                        canMoveEast = false;
                    }
                }
            }
        });

            // If the cube is not on any block, continue falling
            if (!isOnBlock) {
                cube.velocityY -= 0.01; // Continue falling
            }

            // Update camera position to orbit around the cube
            const radius = 15;
            const angle = cameraAngle;
            let verticalAngle = cameraVerticalAngle; // Change to let for modification

            // Ensure verticalAngle stays within range
            verticalAngle = Math.max(-Math.PI / 2 + 0.01, Math.min(Math.PI / 2 - 0.01, verticalAngle));

            const x = cube.position.x + radius * Math.cos(angle) * Math.cos(verticalAngle);
            const z = cube.position.z + radius * Math.sin(angle) * Math.cos(verticalAngle);
            const y = cube.position.y + radius * Math.sin(verticalAngle);

            camera.position.set(x, y, z);
            camera.lookAt(cube.position);

            // THIS IS FOR THE FPS COUNTER
            // stats.end();

            // remove the negative sign from any zero values for coordinates and velocity
            statusDiv.innerText = `Jumping: ${cube.isJumping ? 'Yes' : 'No'}`;
            statusDiv.innerText += `\nOn Block: ${isOnBlock ? 'Yes' : 'No'}`;
            statusDiv.innerText += `\nCoordinates: (${(cube.position.x.toFixed(2) == '-0.00' ? '0.00' : cube.position.x.toFixed(2))}, ${(cube.position.y.toFixed(2) == '-0.00' ? '0.00' : cube.position.y.toFixed(2))}, ${(cube.position.z.toFixed(2) == '-0.00' ? '0.00' : cube.position.z.toFixed(2))})`;
            statusDiv.innerText += `\nVelocity: (${(cube.velocityX.toFixed(2) == '-0.00' ? '0.00' : cube.velocityX.toFixed(2))}, ${(cube.velocityY.toFixed(2) == '-0.00' ? '0.00' : cube.velocityY.toFixed(2))}, ${(cube.velocityZ.toFixed(2) == '-0.00' ? '0.00' : cube.velocityZ.toFixed(2))})`;


            renderer.render(scene, camera);
