        // Function to create a checkerboard
        function createCheckerboard(offsetX = 0, offsetY = 0, offsetZ = 0) {
            const cubeSize = 1; // size of each cube
            const boardSize = 20; // number of cubes along one axis
            const colors = [0xff0000, 0xffa500, 0xffff00, 0x008000, 0x0000ff, 0x800080]; // red, orange, yellow, green, blue, purple

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    let color;
                    if ((i + j) % 2 === 0) {
                        const colorIndex = ((i / 2) + (j / 2)) % colors.length;
                        color = colors[colorIndex];
                    } else {
                        color = 0xffffff; // white
                    }

                    const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

                    // Create a material array to only show the faces that are not connected
                    const materials = [
                        new THREE.MeshBasicMaterial({ color: color }), // Right face
                        new THREE.MeshBasicMaterial({ color: color }), // Left face
                        new THREE.MeshBasicMaterial({ color: color }), // Top face
                        new THREE.MeshBasicMaterial({ color: color }), // Bottom face
                        new THREE.MeshBasicMaterial({ color: color }), // Front face
                        new THREE.MeshBasicMaterial({ color: color })  // Back face
                    ];

                    // Adjust which faces to show
                    if (i > 0) materials[1] = new THREE.MeshBasicMaterial({ visible: false }); // Hide left face if there is a cube to the left
                    if (i < boardSize - 1) materials[0] = new THREE.MeshBasicMaterial({ visible: false }); // Hide right face if there is a cube to the right
                    if (j > 0) materials[5] = new THREE.MeshBasicMaterial({ visible: false }); // Hide back face if there is a cube behind
                    if (j < boardSize - 1) materials[4] = new THREE.MeshBasicMaterial({ visible: false }); // Hide front face if there is a cube in front

                    const block = new THREE.Mesh(geometry, materials);
                    block.position.set(i - boardSize / 2 + offsetX, offsetY, j - boardSize / 2 + offsetZ);
                    scene.add(block);
                }
            }
        }

        function updateCubeRotation() {
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            cameraDirection.y = 0; // Ignore vertical component
            cameraDirection.normalize();

            let moveDirection = new THREE.Vector3();

            if (keyboard['KeyW']) moveDirection.add(cameraDirection);
            if (keyboard['KeyS']) moveDirection.addScaledVector(cameraDirection, -1);

            const cameraRight = new THREE.Vector3().crossVectors(new THREE.Vector3(0, 1, 0), cameraDirection).normalize();
            if (keyboard['KeyA']) moveDirection.add(cameraRight);
            if (keyboard['KeyD']) moveDirection.addScaledVector(cameraRight, -1);

            if (moveDirection.length() > 0) {
                moveDirection.normalize();
                const angle = Math.atan2(moveDirection.x, moveDirection.z);
                cube.rotation.set(0, angle, 0);
            }

        // Render loop
        // Update the animate function to include camera angle changes
        function animate() {
            requestAnimationFrame(animate);
            // THIS IS FOR THE FPS COUNTER
            // stats.begin();

            // Get the camera's direction vector
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);

            // Zero out the vertical component
            cameraDirection.y = 0;
            cameraDirection.normalize();

            // Calculate camera right vector based on direction and world up
            const cameraRight = new THREE.Vector3();
            cameraRight.crossVectors(cameraDirection, new THREE.Vector3(0, 1, 0)).normalize();

            // Move the cube
            if (keyboard['KeyW']) cube.position.addScaledVector(cameraDirection, 0.1);
            if (keyboard['KeyS']) cube.position.addScaledVector(cameraDirection, -0.1);
            if (keyboard['KeyA']) cube.position.addScaledVector(cameraRight, -0.1);
            if (keyboard['KeyD']) cube.position.addScaledVector(cameraRight, 0.1);
            
            // Update the status display
            statusDiv.innerText = `Jumping: ${cube.isJumping ? 'Yes' : 'No'}`;
            statusDiv.innerText += `\nCoordinates: (${cube.position.x.toFixed(2)}, ${cube.position.y.toFixed(2)}, ${cube.position.z.toFixed(2)})`;    

            // Update cube rotation
            updateCubeRotation();

            // Ensure the camera stays oriented upwards
            const upVector = new THREE.Vector3(0, 1, 0);
            const dot = upVector.dot(cameraDirection);

            // Lock the rotation if the camera is too close to being directly above or below
            if (Math.abs(dot) > 0.99) {
                camera.quaternion.setFromAxisAngle(new THREE.Vector3(1, 0, 0), Math.PI / 2); // Lock the rotation
                return;
            } else {
                camera.quaternion.set(0, 0, 0, 1); // Reset the rotation
            }

            // ############################################################################################################       
            // Jumping
            // Apply gravity
            if (cube.position.y > 0) {
                cube.velocityY -= 0.01;
            } 
            // else {
            //     cube.velocityY = 0;
            //     cube.position.y = 0;
            //     cube.isJumping = false; // Reset jumping state when on the ground
            // }

            // Apply vertical velocity to simulate jumping and falling
            cube.position.y += cube.velocityY;


            // Collision detection with the blocks
            let isOnBlock = false;
            scene.traverse(function(object) {
                if (object.isMesh && object.geometry instanceof THREE.BoxGeometry && object !== cube) {
                    const cubeBox = new THREE.Box3().setFromObject(cube);
                    const objectBox = new THREE.Box3().setFromObject(object);

                    if (cubeBox.intersectsBox(objectBox)) {
                        const objectTop = objectBox.max.y;
                        if (cube.position.y <= objectTop) {
                            cube.position.y = objectTop;
                            cube.velocityY = 0; // Ensure velocity is reset when hitting a block
                            cube.isJumping = false; // Ensure jumping state is reset
                            isOnBlock = true;
                        }
                    }
                }
            });



            // If the cube is not on any block, continue falling
            if (!isOnBlock) {
                cube.velocityY -= 0.01; // Continue falling
            }
            // Collision detection with the surface
            // if (cube.position.y <= 0) {
            //     cube.position.y = 0;
            //     cube.velocityY = 0; // Ensure velocity is reset when hitting the ground
            //     cube.isJumping = false; // Ensure jumping state is reset
            // }
            // ############################################################################################################       

            // Update camera position to orbit around the cube
            const radius = 15;
            const angle = cameraAngle;
            let verticalAngle = cameraVerticalAngle; // Change to let for modification

            // Ensure verticalAngle stays within range
            verticalAngle = Math.max(-Math.PI / 2 + 0.01, Math.min(Math.PI / 2 - 0.01, verticalAngle));

            const x = cube.position.x + radius * Math.cos(angle) * Math.cos(verticalAngle);
            const z = cube.position.z + radius * Math.sin(angle) * Math.cos(verticalAngle);
            const y = cube.position.y + radius * Math.sin(verticalAngle);

            camera.position.set(x, y, z);
            camera.lookAt(cube.position);

            // THIS IS FOR THE FPS COUNTER
            // stats.end();

            renderer.render(scene, camera);
        }

        animate();
